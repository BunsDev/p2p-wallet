name: Deploy Develop

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: development
    name: Deploy
    steps:
      - uses: actions/checkout@v2
      - name: Install dependecies
        run: npm install
      - name: Build site
        run: 'npm run build'
      - name: Publish
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
